<ons-page id="trouble-detail" ng-controller="TroubleDetailController">

  <ons-toolbar modifier="transparent" fixed-style>
    <div class="left"><ons-back-button></ons-back-button></div>
    <div class="center">食の知見（料理法）</div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon style="color: blue" icon="ion-more"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="content">
 
    <div class="title">{{data.name}}</div>
    <div class="description">{{data.knowledge}}</div>
    <div class="effect_btn" ng-click="showDialog('food-effect-dialog.html')">食癒効果</div>
  
    <figure>
      <img class="related_img" src="{{data.imgPath}}">
    </figure>
            
  </div>
  
  <div class="choice"
    onclick="myNavigator.resetToPage('index.html',{animation:'slide'})" 
    modifier="large--cta" >
    <a href="#" class="btn">Top</a>
  </div>

  <link rel="stylesheet" href="css/trouble-detail.css">
  
</ons-page>
